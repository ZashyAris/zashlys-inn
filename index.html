<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zashly's Inn</title>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container-fluid"
      style=" text-align:center; font-family: 'Special Elite', cursive;
    font-size:25px;"
    >
      <div class="jumbotron">
        <div class="card" style="line-height:50px;">
          <img
            class="card-img-top"
            src="https://bit.ly/2PMSCYO"
            alt="Card image"
          />
          <div class="card-img-overlay">
            <h1 class="card-title" style="font-size:100px; padding: 50px;">
              ZASHLY'S INN
            </h1>
            <p class="card-text" style="font-size:40px;">
              Zashly's Inn is in town! Order now and get to enjoy amazing pizza
              at an amazing discount!
            </p>
            <form class="form-group">
              <select class="form-control" id="types" required>
                <option value="type">SELECT TYPE</option>
                <option value="type">FOUR SEASONS</option>
                <option value="type">BEEF STEAK & MUSHROOM</option>
                <option value="type">CLASSIC MARGHERITA</option>
                <option value="type">SWEET CHILLICHICKEN</option>
                <option value="type">SPICY CHICKEN</option>
                <option value="type">SWEET & SOUR CHICKEN</option>
              </select>

              <div class="pizza form-group">
                <div class="row">
                  <div class="col-md-3">
                    <select class="form-control" id="size" required>
                      <option>Select size</option>
                      <option value="1200">large --- 1200ksh</option>
                      <option value="800">small --- 800ksh</option>
                      <option value="1000">medium --- 1000ksh</option>
                      <option value="1400">medium --- 1400ksh</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <select class="form-control" id="crust" required>
                      <option>Select Crust</option>
                      <option value="50">Stuffed --- 50ksh</option>
                      <option value="50">Crispy --- 50ksh</option>
                      <option value="50">Glutter free --- 50ksh</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <select class="form-control" id="topping" required>
                      <option>Select Topping</option>
                      <option value="50">Pepperon --- 50ksh</option>
                      <option value="50">Onion --- 50ksh</option>
                      <option value="50">Bacon --- 50ksh</option>
                    </select>
                  </div>

                  <div class="col-md-3">
                    <input
                      type="number"
                      class="form-control"
                      name="number"
                      id="number"
                      placeholder="Number of Pizza"
                    />
                  </div>
                </div>
                <div class="row pizza button">
                  <div class="col-md-12">
                    <input
                      type="submit"
                      value="Checkout"
                      id="checkout"
                      class="btn btn-success"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="index.js"></script>
</html>
